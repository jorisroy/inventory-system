<div
  class="container login"
  style="display: flex; justify-content: center; align-items: center; height: 100vh"
>
  <div class="">
    <form class="form " [formGroup]="registerForm" ngNativeValidate>
      <div class="logo"></div>

      <div class="form-group row">
        <div class="col-md-8">
          <input
            id="email"
            type="text"
            class="form-control custom-input-label custom-input"
            formControlName="email"
            placeholder="{{ 'FORM.LABEL.EMAIL' | translate }}"
            required
          />
          <div class="underline"></div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-8">
          <input
            id="password"
            type="password"
            class="form-control custom-input-label custom-input"
            formControlName="password"
            placeholder="{{ 'FORM.LABEL.PASSWORD' | translate }}"
            required
          />
          <div class="underline"></div>
        </div>
      </div>
      <div *ngIf="credentials">
        <div class="form-group row justify-content-center">
          <p class="text-error">Wrong credentials</p>
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <button
          type="submit"
          class="button button-size-main"
          (click)="submit()"
        >
          <p class="button-text">{{ "FORM.BUTTON.LOGIN" | translate }}</p>
        </button>
      </div>
      <div class="form-group row justify-content-center">
        <div class="register">
          <p class="register-text">
            {{ "PAGES.LOGIN.NEW-COMPANY" | translate }}
          </p>
          <a
            ><p class="register-link">
              {{ "PAGES.LOGIN.SIGN-UP" | translate }}
            </p></a
          >
        </div>
      </div>
    </form>
  </div>
</div>
